<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-700 to-pink-400 flex items-center justify-center">

  <div class="flex w-full max-w-6xl bg-white rounded-3xl shadow-2xl overflow-hidden">
    
   
    <div class="w-1/2 h-full relative">

      <img src="astronaut.jpg"class="w-full h-full object-cover rounded-xl shadow-xl"
/>
      <div class="text-center">
      </div>
    </div>

    
    <div class="w-full md:w-1/2 p-10">
      <div class="flex justify-end text-sm mb-4">
        <p class="text-gray-500">Already a member? <a href="#" class="text-purple-600 font-semibold">Sign in</a></p>
      </div>

      <h2 class="text-3xl font-bold text-gray-800 mb-6">Create Account</h2>

    
      <div class="flex space-x-3 mb-6">
        <button class="flex items-center justify-center flex-1 py-2 px-4 text-sm font-medium text-white bg-purple-700 hover:bg-purple-800 rounded-full">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2"> Sign up with Google
        </button>
        <button class="flex items-center justify-center flex-1 py-2 px-4 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-full">
          <img src="https://www.svgrepo.com/show/512120/facebook-176.svg" alt="Facebook" class="w-5 h-5 mr-2"> with Facebook
        </button>
      </div>

      <p class="text-sm text-gray-500 text-center mb-4">Or sign up via email address</p>

     
      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
        <input type="email" placeholder="Email or Phone no." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
        <input type="text" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
        
        <div class="flex items-center text-sm">
          <input type="checkbox" id="terms" class="mr-2">
          <label for="terms" class="text-gray-600">I agree to all <span class="font-semibold">terms</span> and <a href="#" class="text-purple-600 underline">Privacy Policy</a></label>
        </div>

        <button type="submit" class="w-full py-2 bg-purple-700 text-white rounded-full font-semibold hover:bg-purple-800 transition">Sign up</button>
      </form>

      <p class="text-sm text-gray-500 text-center mt-4">Already have an account? <a href="#" class="text-purple-600 font-semibold">Log in</a></p>
    </div>
  </div>

</body>
</html>
